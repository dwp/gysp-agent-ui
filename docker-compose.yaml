version: "3"
services:
  redis:
    image: redis@sha256:466da50d1e0ba009816a4b507a9b526a34169e026e967f304679b1553cbca66c
    command: redis-server --requirepass password
    expose:
      - 6379
  agentfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/agent-ui
      - /home/node/agent-ui/node_modules/
    ports:
      - "3002:3002"
    environment:
      CONTEXT_PATH: ${CONTEXT_PATH}
      PORT: ${PORT}

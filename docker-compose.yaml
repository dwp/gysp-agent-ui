version: "3"
services:
  redis:
    image: redis@sha256:7599352c534698f628f3c8f3d8845317d2bb0b15525ab69c3e04b1a7596db18b
    command: redis-server --requirepass password
    expose:
      - 6379
  agentfrontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    command: npm start
    depends_on:
      - redis
    volumes:
      - ./:/home/node/agent-ui
      - /home/node/agent-ui/node_modules/
    ports:
      - "3002:3002"
    environment:
      CONTEXT_PATH: ${CONTEXT_PATH}
      PORT: ${PORT}
